{% extends "authenticated.html" %}

{% block styles %}
    {{ super() }}
    <style>
        .table-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(33, 37, 36, 0);
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
        }

        .table-form-container h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
            color: white;
            z-index: 10;
        }

        .input-group label {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: rgba(33, 37, 36, 0);
            color: white;
        }

        .input-group input:focus {
            border-color: #00bcd4;
            outline: none;
        }

        button {
            padding: 1em 2em;
            background-color: dimgray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            z-index: 10;
        }

        button:hover {
            background-color: #505050;
        }

        button:active {
            transform: scale(0.95);
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 600px) {
            .table-form-container {
                padding: 1rem;
            }

            .input-group label {
                font-size: 1.1em;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="table-form-container">
        <h1>Создание стола</h1>
        <form id="createTableForm">
            <div class="input-group">
                <label for="name">Название стола:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="big_blind">Big Blind (BB):</label>
                <input type="number" id="big_blind" name="big_blind" required>
            </div>
            <div class="input-group">
                <label for="start_money">Стартовое количество денег:</label>
                <input type="number" id="start_money" name="start_money" required>
            </div>
            <button type="submit">Создать стол</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        document.getElementById('createTableForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                big_blind: parseInt(document.getElementById('big_blind').value),
                start_money: parseInt(document.getElementById('start_money').value)
            };

            try {
                const response = await fetch('/api/v1/authenticated/create_table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = result.redirect_url;
                } else {
                    const result = await response.json();
                    document.getElementById('error-message').textContent = result.detail || 'Ошибка при создании стола';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Ошибка при подключении к серверу';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
{% endblock %}
