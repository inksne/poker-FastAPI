{% extends "base.html" %}

<title>–í—Ö–æ–¥</title>
{% block styles %}
    {{ super() }} 
    <style>
        input[type="text"],
        input[type="password"] {
            width: 97%;
            padding: 10px;
            margin-top: 7px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: rgba(33, 37, 36, 0);
            border: 2px solid #888;
            color: white;
        }

        button {
            padding: 0.8em 2em;
            background-color: dimgray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #505050;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-link p {
            margin-top: 1em;
            color: #ccc;
        }

        .register-link a {
            color: #00bcd4;
             text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .input-group {
            margin-bottom: 2em; 
            text-align: left;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1 style="text-align: center;">–í—Ö–æ–¥</h1>
        <form id="loginForm" method="post">
            <div class="input-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="togglePassword">&#128065;</span>
            </div>
            <div>
                <button type="submit">–í–æ–π—Ç–∏</button>
            </div>
        </form>
        <div class="register-link">
            <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/jwt/register" style="color: #00bcd4; text-decoration: none;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';  
        });

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
    
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
    
            try {
                const response = await fetch('/jwt/login/', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
    
                if (response.ok) {
                    window.location.href = '/authenticated/';
                } else {
                    const result = await response.json();
                    document.getElementById('error-message').textContent = result.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ —Å–µ—Ä–≤–µ—Ä—É';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
{% endblock %}
