{% extends "base.html" %}

<title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>

{% block styles %}
    {{ super() }}
    <style>
        .form-container {
            background-color: rgba(51, 51, 51, 0); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        h1 {
            margin-bottom: 20px;
            color: white;  
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;  
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 12px;
            font-size: 14px;
            margin-top: 9px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: rgba(33, 37, 36, 0);
            border: 2px solid #888;
            color: white;
        }

        button {
            background-color: dimgray;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <form id="registerForm" method="post">
            <div class="input-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="togglePassword">&#128065;</span> 
            </div>
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';  
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 
    
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'), 
                password: formData.get('password')
            };
    
            try {
                const response = await fetch('/jwt/register', {
                    method: 'POST',
                    body: new URLSearchParams(data), 
                });
    
                if (response.ok) {
                    window.location.href = '/jwt/login/';
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
            }
        });
    </script>
{% endblock %}
